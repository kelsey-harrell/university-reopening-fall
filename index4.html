
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
			<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
		    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
		<title>University COVID-19 fall plans</title>
			<style>
				html, body {
					height: 100%;
					margin: 0;
				}
				#map {
					width: 100%;
					height: 100%;
				}
			</style>
	</head>
	<body>

<div id='map'></div>

<script>
	var map = L.map('map').setView([42.713955826286046, -86.580078125], 5);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiYWFkaXR0YW1iZSIsImEiOiJjazVzbzgwdnowcHp2M2VtanNsemFybm53In0.mcW15QN53dKi4J1gKoJKyQ'
}).addTo(map);

	var LeafIcon = L.Icon.extend({
		options: {
			iconSize: [20, 20],
			iconAnchor: [16, 16],
			popupAnchor: [-8, -20]
		}
	});

	var iaIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		michIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		uniIcon = new LeafIcon ({iconUrl: 'univ.svg'}),
		isuIcon = new LeafIcon ({iconUrl: 'univ.svg'}),
		purdueIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		uwmadIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		osuIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		nebIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		pennIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		msuIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		minnIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		illIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		indIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		maryIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		nwestIcon = new LeafIcon({iconUrl: 'univ.svg'}),
		rutIcon = new LeafIcon({iconUrl: 'univ.svg'});

	L.marker([41.66060124302088, -91.53602600097656,], {icon: iaIcon}).bindPopup("<b>University of Iowa</b>: The UI will follow its regular academic calendar and resume hybrid, face-to-face instruction on Aug. 24. After Thanksgiving, starting on Nov. 30 classes will be online and final exams will be delivered remotely. <a href='https://coronavirus.uiowa.edu/'>Read more about the plans here.</a>").addTo(map);
	L.marker([42.0239, -93.6476,], {icon: isuIcon}).bindPopup("<b>Iowa State University</b>: ISU plans to resume in-person classes on Aug. 17 and end the semester on Nov. 25. Final exams will be on Nov. 21, 23-25 and the university will have class on Labor Day. <a href='https://web.iastate.edu/safety/updates/covid19/planning'>Read more about the plans here.</a>").addTo(map);
	L.marker([42.5134, -92.4625,], {icon: uniIcon}).bindPopup("<b>University of Northern Iowa</b>: UNI will begin classes on Aug. 17 and end the semester on Nov. 25. Final exams will be delivers on Nov. 21, 23-25 and classes will be held on Labor Day. <a href='https://forwardtogether.uni.edu/'>Read more about the plans here.</a>").addTo(map);
	L.marker([40.4240, -86.9290,], {icon: purdueIcon}).bindPopup("<b>Purdue University</b>: Purdue will begin classes on Aug. 24 and end face-to-face instruction on Nov. 24 and will complete the semester via remote instruction on Dec. 5. Purdue will also require students, faculty, and staff to get their flu shot if they plan to be on campus. <a href='https://protect.purdue.edu/updates/'>Read more about the plans here.</a>").addTo(map);
	L.marker([42.29407210639585, -83.7103271484375,], {icon: michIcon}).bindPopup("<b>University of Michigan</b>: Michigan is still planning for the fall continues and details will be announced later in June. Social distancing and wearing masks will be required in enclosed spaces. <a href='https://coronavirus.umich.edu/'>Read more about the plans here.</a>").addTo(map);
	L.marker([43.0704, -89.4035,], {icon: uwmadIcon}).bindPopup("<b>University of Wisconsin-Madison</b>: Wisconsin will begin classes on Sept. 2 with a combination of face-to-face instruction and online for larger classes. Classes will be virtual after Thanksgiving. <a href='https://smartrestart.wisc.edu/'>Read more about the plans here.</a>").addTo(map);
	L.marker([39.999260, -83.014824,], {icon: osuIcon}).bindPopup("<b>Ohio State University</b>: Ohio State will resume classes on Aug. 25 and the semester will end on Dec. 4. The last day of face-to-face instruction will be on Nov. 25. Classes from Nov. 30 to Dec. 4 and final exams from Dec. 7-11 will be delivered virtually. <a href='https://president.osu.edu/leadership-and-committees/post-pandemic-operations-task-force'>Read more about the plans here.</a>").addTo(map);
	L.marker([40.824340820, -96.662666321,], {icon: nebIcon}).bindPopup("<b>University of Nebraska-Lincoln</b>: Nebraska will start classes virtually on Aug. 17 and face-to-face instruction will begin on Aug. 24. The semester will end on Nov. 25 with some traditional breaks suspended to reduce travel. <a href='https://covid19.unl.edu/fall-2020-experience'>Read more about the plans here.</a>").addTo(map);
	L.marker([40.796036, -77.862739,], {icon: pennIcon}).bindPopup("<b>Penn State University</b>: Penn State will resume face-to-face instruction on Aug. 24 and will end on Nov. 20. Classes and final exams will be delivered virtually after Thanksgiving. <a href='https://virusinfo.psu.edu/back-to-state/'>Read more about the plans here.</a>").addTo(map);
	L.marker([42.723387, -84.481366,], {icon: msuIcon}).bindPopup("<b>Michigan State University</b>: Michigan State will begin classes on Sept. 2, they will be conducted with face-to-face and virtual components. The semester will end on Nov. 25 and the remainder of classes and final exams will be delivered virtually. <a href='https://msu.edu/coronavirus/reopening-campus/'>Read more about the plans here.</a>").addTo(map);
	L.marker([44.9718, -93.2338,], {icon: minnIcon}).bindPopup("<b>University of Minnesota</b>: Minnesota campuses will start on their regular schedule. Classes will end face-to-face instruction on the Wednesday before Thanksgiving. <a href='https://safe-campus.umn.edu/return-campus/university-planning-response'>Read more about the plans here.</a>").addTo(map);
	L.marker([40.106322908, -88.2237124385,], {icon: illIcon}).bindPopup("<b>University of Illinois Urbana-Champaign</b>: Illinois will be on its regular academic calendar and will consist of a blend of face-to-face and virtual instruction. <a href='https://covid19.illinois.edu/modified-on-campus-instruction-for-fall-2020-semester/'>Read more about the plans here.</a>").addTo(map);
	L.marker([39.167322, -86.521414,], {icon: indIcon}).bindPopup("<b>Indiana University Bloomington</b>: Indiana will begin online and in-person classes from Aug. 24 to Nov. 20. After Nov. 30, all classes will be online only. <a href='https://fall2020.iu.edu/?_ga=2.114351751.1017363186.1592773549-254086412.1592510125'>Read more about the plans here.</a>").addTo(map);
	L.marker([38.9858, -76.9373,], {icon: maryIcon}).bindPopup("<b>University of Maryland</b>: Maryland will resume classes on Aug. 31 and the university will determine which courses will be offered in-person, online, or in a blended format. Faculty are making contingency plans to move entirely online after Thanksgiving. <a href='https://umd.edu/virusinfo'>Read more about the plans here.</a>").addTo(map);
	L.marker([42.054853, -87.673945,], {icon: nwestIcon}).bindPopup("<b>Northwestern University</b>: Northwestern will begin fall quarter classes in-person on Sept. 16 and will end on-campuses instruction on Nov. 24. Final exams will be delivered remotely from Dec. 2-8. <a href='https://www.northwestern.edu/coronavirus-covid-19-updates/'>Read more about the plans here.</a>").addTo(map);
	L.marker([40.7416, -74.1749,], {icon: rutIcon}).bindPopup("<b>Rutgers University</b>: Rutgers has not announced final plans for how undergraduate instruction will be conducted in fall 2020. A final decision will be announed in the first week in July. Graduate instruction will be a combination of in-person and online beginning in September. <a href='https://coronavirus.rutgers.edu/?utm_source=uwide_site&utm_medium=website&utm_campaign=uwide_banneralert'>Read more about the plans here.</a>").addTo(map);

</script>



</body>
</html>
